<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="./commons.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!--모먼트 cdn-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!--라이트픽 cdn-->
    <script src="https://cdn.jsdelivr.net/npm/lightpick@1.6.2/lightpick.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/lightpick@1.6.2/css/lightpick.min.css" rel="stylesheet">


    <script type="text/javascript">
        $(function () {
            var picker1 = new Lightpick({
                lang: 'ko',
                field: document.getElementById('demo-1'),
                maxDate: moment().endOf('day').subtract(1, 'day'),
                format: 'YYYY-MM-DD'
                
            });

            var picker2 = new Lightpick({
                singleDate: false,
                lang: 'ko',
                field: document.getElementById('demo-2'),
                minDate: moment().startOf('month').subtract(1, 'month'),
                maxDate: moment().endOf('month').add(1, 'month'),
                minDays : 2,
                maxDays : 14,
                format: 'YYYY-MM-DD',
                onselect: function(start, end) {
                    var str = '';
                    str += start ? start.format('YYYY-MM-DD') + ' to ' : '';
                    str += end ? end.format('YYYY-MM-DD') : '...';
                }

            });

            $('#clear-days').on('click', function(){
                $('#demo-2').val('');
            });

            var picker3 = new Lightpick({
                field:document.querySelector(".picker3"),
                format: "YYYY-MM-DD",
                // firstDay:7,
            });

            var picker4 = new Lightpick({
                field:document.querySelector(".picker4"),
                format: "YYYY-MM-DD",
                firstDay: 7,
            });

            var picker5 = new Lightpick({
                lang: 'ko',
                field: document.querySelector(".picker5"),
                maxDate: moment().endOf('day').subtract(1, 'day'),
                format: 'YYYY-MM-DD',
                firstDay: 7,
                
            });
            var picker6 = new Lightpick({
                lang: 'ko',
                field: document.querySelector(".picker6"),
                minDate: moment().startOf('day'),
                format: 'YYYY-MM-DD',
                firstDay: 7,
                
            });
            var picker7 = new Lightpick({
                lang: 'ko',
                field: document.querySelector(".picker7"),
                format: 'YYYY-MM-DD',
                firstDay: 7,
                disableDates: [
                    "2025-12-25",
                    ["2025-10-3", "2025-10-12"],
                    moment().endOf('week').add(2, "day"),
                ],
            });
            var picker8 = new Lightpick({
                lang: 'ko',
                field: document.querySelector(".picker8"),
                secondField: document.querySelector(".picker9"),
                singleDate: false,
                format: 'YYYY-MM-DD',
                firstDay: 7,
                numberOfMonths:2, //전체 표시될 월의 수
                numberOfColumns:2, // 한 줄에 표시될 월의 수
                selectForward:true,
                minDays: 3,
                maxDays: 7,

            });


        });
    </script>


    <style>

    </style>
</head>

<body>
    <div class="container w-800">
        <div class="cell center">
            <h1>lightpick라이브러리 사용</h1>
        </div>
        
        <div class="cell">
            <h2>1. 회원가입시 생년월일 선택(오늘 또는 미래 선택불가)</h2>
            <input type="text" class="field w-100" id="demo-1"></input>
        </div>
        <div class="cell mt-30">
            <h2>2. 기간선택(2달까지 표시 선택일 다음날부터 2주)</h2>
            <input type="text" class="field w-100" id="demo-2"></input>
            <button id="clear-days">날자 초기화</button>
        </div>

        <div class="cell mt-40">
            <label>날짜 형식 변경</label>
            <input type="text" class="field w-100 picker3">
        </div>

        <div class="cell mt-40">
            <label>날짜 형식 변경2</label>
            <input type="text" class="field w-100 picker4">
        </div>

        <div class="cell mt-40">
            <label>날짜 생년월일 선택 어제부터</label>
            <input type="text" class="field w-100 picker5">
        </div>
        <div class="cell mt-40">
            <label>날짜 예약 오늘부터4</label>
            <input type="text" class="field w-100 picker6">
        </div>
        <div class="cell mt-40">
            <label>날짜 예약 제한</label>
            <input type="text" class="field w-100 picker7">
        </div>
        <div class="cell mt-40">
            <label>기간 선택</label>
            <div class="flex-box">
                <input type="text" class="field w-100 picker8">
                <span style="font-size: 24px" class="ms-10 me-10 flex-box flex-center">~</span>
                <input type="text" class="field w-100 picker9">
            </div>
        </div>

    </div>
</body>

</html>
